<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Blog Home</title>
</head>
<body>
  <h1>Blog Home</h1>
  <ul>
    <% posts.forEach(post => { %>
      <li><a href="/post/<%= post._id %>"><%= post.title %></a></li>
    <% }); %>
  </ul>
</body>
</html>
